<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  {% block head %}
    <title>{% block title %}{% endblock %} - Garagey</title>
  {% endblock %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>

  <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/modernizr.js') }}"></script>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('login') }}">LOGIN</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    {% block footer %}
    &copy; 2013 <a href="http://larrylague.com">Larry Lague Consulting</a>
    {% endblock %}
  </footer>

  <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jquery-2.0.2.min.js') }}"></script>
</body>
</html>
